<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دعوة زفاف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fff0f6, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #c2185b;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px;
      flex: 1;
      min-width: 180px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #c2185b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #a3154e;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    #resultArea {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
    #passwordError {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>دعوة زفاف</h1>
  <p id="instruction">جاري التحقق...</p>
  <div id="passwordArea" style="display:none;">
    <div id="passwordError"></div>
    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="كلمة السر">
      <button onclick="checkPassword()">دخول</button>
    </div>
  </div>
  <div id="resultArea" style="display:none;"></div>
</div>

<script>
  // الإعدادات
  const usePassword = false;   // ← هنا تتحكم: true يطلب كلمة سر | false بدون كلمة سر
  const correctPassword = "1234";

  const guestCounts = {
    "1001": 3,
    "1002": 2,
    "1003": 5,
    "1004": 1
  };

  const urlParams = new URLSearchParams(window.location.search);
  const guestID = urlParams.get('id');

  const resultArea = document.getElementById("resultArea");
  const passwordArea = document.getElementById("passwordArea");
  const instruction = document.getElementById("instruction");
  const errorDiv = document.getElementById("passwordError");

  const usedInvites = JSON.parse(localStorage.getItem("usedInvites")) || {};

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    errorDiv.textContent = "";

    if (input === correctPassword) {
      showGuestInfo();
    } else {
      errorDiv.textContent = "كلمة السر غير صحيحة.";
    }
  }

  function showGuestInfo() {
    if (usedInvites[guestID]) {
      resultArea.textContent = "❌ تم استخدام هذه الدعوة من قبل.";
    } else {
      const count = guestCounts[guestID];
      if (count) {
        resultArea.textContent = "✅ هذه الدعوة مخصصة لـ " + count + " أشخاص.";
        usedInvites[guestID] = true;
        localStorage.setItem("usedInvites", JSON.stringify(usedInvites));
      } else {
        resultArea.textContent = "❌ رقم الدعوة غير مسجل.";
      }
    }
    passwordArea.style.display = "none";
    resultArea.style.display = "block";
  }

  // تشغيل الصفحة
  if (guestID) {
    if (usePassword) {
      instruction.textContent = "أدخل كلمة السر الخاصة بالدعوة";
      passwordArea.style.display = "block";
    } else {
      showGuestInfo();
    }
  } else {
    instruction.textContent = "❌ لا يوجد رقم دعوة في الرابط.";
  }
</script>

</body>
</html>
