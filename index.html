<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دعوة زفاف</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0ebe5;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    p {
      font-size: 28px;
      margin: 10px 0;
    }
    input {
      padding: 16px;
      font-size: 24px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      width: 250px;
    }
    button {
      padding: 16px 30px;
      font-size: 26px;
      background: #009688;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #00796B;
    }
    .error {
      color: red;
      font-size: 22px;
      margin-top: 20px;
    }
    .result {
      font-size: 40px;
      margin-top: 40px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>دعوة الزفاف</h1>

  <div id="passwordArea">
    <p>أدخل كلمة السر</p>
    <input type="password" id="passwordInput" placeholder="كلمة السر">
    <br>
    <button onclick="checkPassword()">دخول</button>
    <div class="error" id="passwordError"></div>
  </div>

  <div class="result" id="resultArea" style="display:none;"></div>

  <script>
    const correctPassword = "2s";

    const guestList = {
      "101": 3,
      "102": 2,
      "103": 4,
      "104": 1,
      "105": 2
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorDiv = document.getElementById("passwordError");
      const passwordArea = document.getElementById("passwordArea");
      const resultArea = document.getElementById("resultArea");

      if (input === correctPassword) {
        const guestId = getQueryParam("id");

        if (guestId) {
          if (localStorage.getItem(guestId)) {
            resultArea.innerHTML = `⚠️ معرّف الدعوة <strong>${guestId}</strong><br> تم استخدام هذا الكود مسبقًا.`;
          } else if (guestList[guestId]) {
            resultArea.innerHTML = `✅ معرّف الدعوة: <strong>${guestId}</strong><br>
            هذا الكود صالح لـ <strong>${guestList[guestId]}</strong> أشخاص.`;
            localStorage.setItem(guestId, "used");
          } else {
            resultArea.innerHTML = `⚠️ هذا المعرّف غير موجود في قائمة الدعوات.`;
          }
        } else {
          resultArea.innerHTML = `⚠️ لا يوجد معرّف دعوة في الرابط.`;
        }

        passwordArea.style.display = "none";
        resultArea.style.display = "block";

      } else {
        errorDiv.textContent = "كلمة السر غير صحيحة.";
      }
    }
  </script>

</body>
</html>
