<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دعوة زفاف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0ebe5;
      color: #222;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }
    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
      flex-wrap: nowrap;
      width: 90%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 24px;
      font-size: 32px;
      border: 2px solid #ccc;
      border-radius: 12px 0 0 12px;
      text-align: center;
      outline: none;
    }
    button {
      padding: 24px 30px;
      font-size: 32px;
      background: #009688;
      color: #fff;
      border: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      flex-shrink: 0;
    }
    button:hover {
      background: #00796B;
    }
    .error {
      color: red;
      font-size: 26px;
      margin-top: 20px;
    }
    .result {
      font-size: 42px;
      margin-top: 60px;
      line-height: 1.6;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <h1>دعوة الزفاف</h1>

  <div id="passwordArea">
    <div class="input-container">
      <input type="password" id="passwordInput" placeholder="كلمة السر">
      <button onclick="checkPassword()">دخول</button>
    </div>
    <div class="error" id="passwordError"></div>
  </div>

  <div class="result" id="resultArea" style="display:none;"></div>

  <script>
    const correctPassword = "wedding2025";

    const guestList = {
      "101": 3,
      "102": 2,
      "103": 4,
      "104": 1,
      "105": 2
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorDiv = document.getElementById("passwordError");
      const passwordArea = document.getElementById("passwordArea");
      const resultArea = document.getElementById("resultArea");

      if (input === correctPassword) {
        const guestId = getQueryParam("id");

        if (guestId) {
          if (localStorage.getItem(guestId)) {
            resultArea.innerHTML = `⚠️ معرّف الدعوة <strong>${guestId}</strong><br> تم استخدام هذا الكود مسبقًا.`;
          } else if (guestList[guestId]) {
            resultArea.innerHTML = `✅ معرّف الدعوة: <strong>${guestId}</strong><br>
            هذا الكود صالح لـ <strong>${guestList[guestId]}</strong> أشخاص.`;
            localStorage.setItem(guestId, "used");
          } else {
            resultArea.innerHTML = `⚠️ هذا المعرّف غير موجود في قائمة الدعوات.`;
          }
        } else {
          resultArea.innerHTML = `⚠️ لا يوجد معرّف دعوة في الرابط.`;
        }

        passwordArea.style.display = "none";
        resultArea.style.display = "block";

      } else {
        errorDiv.textContent = "كلمة السر غير صحيحة.";
      }
    }
  </script>

</body>
</html>
