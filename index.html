<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>دعوة زفاف</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');
    
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #f7f1e1 0%, #e9d8a6 100%);
      color: #6b4f4f;
      direction: rtl;
      text-align: center;
      -webkit-text-size-adjust: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(107, 79, 79, 0.2);
      max-width: 480px;
      width: 100%;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 320px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }
    h1 {
      font-size: 3.5rem;
      margin: 0 0 12px 0;
      font-weight: 700;
      letter-spacing: 2px;
      color: #a67c00;
      user-select: none;
    }
    p {
      font-size: 1.4rem;
      margin: 0 0 30px 0;
      color: #6b4f4f;
      user-select: none;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 440px;
    }
    input[type="password"] {
      flex: 1;
      padding: 18px 20px;
      font-size: 1.6rem;
      border: 2px solid #a67c00;
      border-radius: 12px;
      outline: none;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      color: #6b4f4f;
      transition: border-color 0.3s ease;
      min-width: 0;
    }
    input[type="password"]:focus {
      border-color: #e0b324;
      box-shadow: 0 0 8px #e0b324;
    }
    button {
      flex-shrink: 0;
      min-width: 120px;
      padding: 18px 25px;
      font-size: 1.6rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      background-color: #a67c00;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #c2a235;
    }
    .error {
      color: #bb3e03;
      font-size: 1.2rem;
      min-height: 1.5rem;
      margin-top: 10px;
      font-weight: 600;
      user-select: none;
    }
    .result {
      font-size: 2.2rem;
      margin-top: 40px;
      line-height: 1.5;
      color: #6b4f4f;
      min-height: 4rem;
      font-weight: 600;
      padding: 0 10px;
      user-select: none;
      word-wrap: break-word;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.8rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      input[type="password"], button {
        font-size: 1.4rem;
        padding: 14px 18px;
        min-width: 110px;
      }
      .container {
        padding: 30px 20px;
        min-height: auto;
      }
      .input-row {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="دعوة زفاف">
    <h1>دعوة الزفاف</h1>
    <p>أدخل السر الخاص بالدعوة</p>
    <div id="passwordArea">
      <div class="input-row">
        <input
          type="password"
          id="passwordInput"
          placeholder="كلمة السر"
          aria-label="كلمة السر"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
        <button onclick="checkPassword()" aria-label="دخول">دخول</button>
      </div>
      <div class="error" id="passwordError" role="alert" aria-live="assertive"></div>
    </div>
    <div class="result" id="resultArea" style="display:none;" aria-live="polite"></div>
  </main>

  <script>
    const correctPassword = "wedding2025";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const errorDiv = document.getElementById("passwordError");
      const passwordArea = document.getElementById("passwordArea");
      const resultArea = document.getElementById("resultArea");

      errorDiv.textContent = "";

      if (input === correctPassword) {
        resultArea.textContent = "تم قبول كلمة السر، مرحبًا بك في الدعوة!";
        passwordArea.style.display = "none";
        resultArea.style.display = "block";
      } else {
        errorDiv.textContent = "كلمة السر غير صحيحة.";
      }
    }

    // رفع المربع عند فتح الكيبورد
    const container = document.querySelector('.container');
    let initialInnerHeight = window.innerHeight;

    window.addEventListener('resize', () => {
      const resizedInnerHeight = window.innerHeight;
      if (resizedInnerHeight < initialInnerHeight) {
        container.style.transform = 'translateY(-120px)';
      } else {
        container.style.transform = 'translateY(0)';
      }
    });
  </script>
</body>
</html>
