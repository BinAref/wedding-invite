<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دعوة زفاف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fff0f6, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #c2185b;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px;
      flex: 1;
      min-width: 180px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #c2185b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #a3154e;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    #resultArea {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
    #passwordError {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>دعوة زفاف</h1>
  <p>أدخل كلمة السر الخاصة بالدعوة</p>
  <div id="passwordArea">
    <div id="passwordError"></div>
    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="كلمة السر">
      <button onclick="checkPassword()">دخول</button>
    </div>
  </div>
  <div id="resultArea" style="display:none;"></div>
</div>

<script>
  const correctPassword = "1234";

  const guestCounts = {
    "101": 3,
    "102": 2,
    "103": 5,
    "104": 1
  };

  const urlParams = new URLSearchParams(window.location.search);
  const guestID = urlParams.get('id');

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    const errorDiv = document.getElementById("passwordError");
    const passwordArea = document.getElementById("passwordArea");
    const resultArea = document.getElementById("resultArea");

    errorDiv.textContent = "";

    if (input === correctPassword) {
      let message = "✅ تم قبول كلمة السر. ";

      if (guestID) {
        const count = guestCounts[guestID];
        if (count) {
          message += "هذه الدعوة مخصصة لـ " + count + " أشخاص.";
        } else {
          message += "رقم الدعوة غير مسجل.";
        }
      } else {
        message += "لا يوجد رقم دعوة في الرابط.";
      }

      resultArea.textContent = message;
      passwordArea.style.display = "none";
      resultArea.style.display = "block";
    } else {
      errorDiv.textContent = "كلمة السر غير صحيحة.";
    }
  }
</script>

</body>
</html>
