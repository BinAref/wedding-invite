<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دعوة زفاف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f0e3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .result {
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>دعوة الزفاف</h2>
    <div id="passwordArea">
      <p>أدخل كلمة السر</p>
      <input type="password" id="passwordInput">
      <br>
      <button onclick="checkPassword()">دخول</button>
      <div class="error" id="passwordError"></div>
    </div>
    <div class="result" id="resultArea" style="display:none;"></div>
  </div>

  <script>
    const correctPassword = "2s";

    const guestList = {
      "101": 3,
      "102": 2,
      "103": 4,
      "104": 1,
      "105": 2
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorDiv = document.getElementById("passwordError");
      const passwordArea = document.getElementById("passwordArea");
      const resultArea = document.getElementById("resultArea");

      if (input === correctPassword) {
        const guestId = getQueryParam("id");

        if (guestId) {
          if (localStorage.getItem(guestId)) {
            resultArea.innerHTML = `⚠️ هذا الكود معرّف الدعوة <strong>${guestId}</strong> تم استخدامه مسبقًا.`;
          } else if (guestList[guestId]) {
            resultArea.innerHTML = `معرّف الدعوة: <strong>${guestId}</strong><br>
            هذا الكود صالح لـ <strong>${guestList[guestId]}</strong> أشخاص.`;
            localStorage.setItem(guestId, "used");
          } else {
            resultArea.innerHTML = `⚠️ هذا المعرّف غير موجود في قائمة الدعوات.`;
          }
        } else {
          resultArea.innerHTML = `⚠️ لا يوجد معرّف دعوة في الرابط.`;
        }

        passwordArea.style.display = "none";
        resultArea.style.display = "block";

      } else {
        errorDiv.textContent = "كلمة السر غير صحيحة.";
      }
    }
  </script>
</body>
</html>
